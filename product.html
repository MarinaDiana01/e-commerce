<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Product </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="section-container navbar-container">
      <a href="/index.html">
        <h3> &lt Talcioc /&gt </h3>
      </a>
      <img src="./images/cart.svg" alt="shopping cart icon" />
    </div>
  </nav>

  <div class="navbar-placeholder"></div>

  <!-- Sidebar -->
  <div class="sidebar">
    <h3 class="sidebar-title"> Your Shopping Cart </h3>
    <div class="cart-products-container"></div>
    <p> No items in cart </p>
    <h4> Total: $0.00 </h4>
  </div>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Product Card -->
  <div class="section-container product-container">
    <div class="product-image"></div>

    <div class="product-content">
      <h1 class="product-title product-card-title"></h1>
      <p class="product-description product-card-description"></p>
      <p class="product-price product-card-price"></p>
      <button class="product-button-add-to-cart product-card-button"></button>
    </div>
  </div>

  <script src="./sidebar.js"></script>
  <script src="./product.js"></script>
</body>

</html>
